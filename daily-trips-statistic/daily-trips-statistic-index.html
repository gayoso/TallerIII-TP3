<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<style type="text/css">
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
		blockquote {
			margin-bottom: 10px;
			border-left-color: #bbb;
		}
		form {
			margin-top: 10px;
		}
		.form-signin input[type="text"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		}
		.row {
			margin-left: 0px;
			margin-top: 10px;
			overflow: scroll;
		}
		</style>
	</head>
	<body>
		<h2>Viajes totales por dia</h2>
		
		<form action="/dailyTripsStatistic" method="post">
			<input type="date" name="date" value={{date}}><br><br>
			<input type="submit">
		</form>
		
		{% if showTrips %}
			Number of trips: {{number_of_trips}}
		{% endif %}
	</body>
</html>
{% endautoescape %}
